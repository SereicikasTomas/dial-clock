<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta name="description" content="This is a neumorphic dial clock." />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/assets/clock-regular.svg" />
    <title>Tick Tock Clock</title>
  </head>
  <body>
    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
      <span class="dial dial1"></span>
      <span class="dial dial2"></span>
      <span class="dial dial3"></span>
      <span class="dial dial4"></span>
      <span class="dial dial5"></span>
      <span class="dial dial6"></span>
      <span class="dial dial7"></span>
      <span class="dial dial8"></span>
      <span class="dial dial9"></span>
      <span class="dial dial10"></span>
      <span class="dial dial11"></span>
      <span class="dial dial12"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
